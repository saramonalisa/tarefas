<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tarefas</title>
</head>
<body>
    <h1>Tarefas</h1>
    {% for tarefa in tarefas %}
    <ul class="list-group d-flex justify-content-center col-6m-0 p-0">
        <li><b>Nome:</b> {{ tarefa.nome }}</li>
        <li><b>Status:</b> {{ tarefa.status }}</li>
        <li><b>Prazo:</b> {{ tarefa.prazo }}</li>

        {% if tarefa.prazo < hoje %}
           <p class="text-danger fw-bolder m-0">ATRASADO!</p>
        {% endif%}
    </ul>
    <hr>
    {% endfor %}
</body>
</html>
